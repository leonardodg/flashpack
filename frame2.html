<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="CSJSRequestObject.js"></script>
<script language="javascript">
function links(){
  n=Request.QueryString("x");
  if(n == 1)
    document.getElementById("iframe").src = "link1.html";
  if(n == 2)
    document.getElementById("iframe").src = "link2.html";
  if(n == 3)
    document.getElementById("iframe").src = "link3.html";
}
</script>

</head>
<body links()>
<p>Menu </p>
<a href="link1.html" target="iframe"><p>link1</p></a>
<a href="link2.html" target="iframe"><p>link2</p></a>
<a href="link3.html" target="iframe"><p>link3</p></a>
<p>------------------------------</p>
<p>Frame</p>
<iframe name="iframe" id="iframe"  src="0.html"></iframe>
<script type="text/javascript">window.onload = function(){links();}</script>  
</body
</html>
